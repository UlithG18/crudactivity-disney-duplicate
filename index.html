<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="assets/icons/disney-icon-48.png">
    <title>Disney+ Colombia | Films, series and sports without limits</title>
</head>

<body class="bg-slate-950 text-white min-h-screen">

    <main class="relative min-h-screen overflow-hidden">

        <img src="assets/images/girls-background.png" alt=""
            class="absolute right-0 top-0 h-2560 w-1440 object-cover" />

        <div class="absolute top-6 right-8 z-20">
            <a href="#" class="border border-white px-4 py-1 text-sm bg-black hover:bg-white hover:text-black">
                LOGIN
            </a>
        </div>

        <div class="relative z-10 min-h-screen flex items-center">
            <div class="ml-16 max-w-xl">

                <img src="assets/icons/disney-icon-withou-bg.png" alt="Disney+" class="w-32 mb-8">

                <h1 class="text-2xl font-bold mb-4">
                    Exclusive series, film hits, ESPN sport and more
                </h1>
                <p class="text-lg text-gray-300 mb-6">
                    Choose your plan from <span class="font-bold">COP 24.900/month</span>
                </p>
                <p class="text-sm text-gray-300 mb-2">
                    Enter your email to get started
                </p><br>
                <div class="flex mb-4">
                    <input id="inputEmail" type="email" placeholder="Email" class="w-64 px-4 py-3 text-black">
                    <button id="registerBtn" class="bg-cyan-400 text-black px-6 hover:bg-cyan-500">
                        SUBSCRIBE TO ME NOW
                    </button>
                </div>
                <p id="WarningMsg"></p> <br>
                <p class="text-sm text-gray-300 mb-2">
                    Save from 30% on Disney+ Premium Annual.
                </p>
                <a href="#" class="text-sm underline">
                    View details of plans
                </a>

                <div class="flex items-center gap-4 mt-10">
                    <img src="assets/images/branches.png" class="h-6 w-auto" alt="">
                </div>

            </div>
        </div>


    </main>
    <script src="Script/landing-page.js"></script>
</body>

</html>
