<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/icons/G-logo.ico">
    <title> Users | Disney+</title>
</head>

<body class="min-h-screen bg-slate-900 flex flex-col items-center justify-center">

    <main class="text-center">
        <h1 class="text-3xl md:text-4xl font-semibold mb-12">Who's Watching?</h1>

        <section class="flex items-center justify-center gap-8 flex-wrap">

            <article class="group cursor-pointer">
                <img src="../assets/images/ares.png" alt="Joe"
                    class="w-28 h-28 rounded-full object-cover ring-2 ring-transparent group-hover:ring-white transition" />
                <p class="mt-3 text-gray-300 group-hover:text-white">Joe</p>
            </article>

            <article class="group cursor-pointer">
                <img src="../assets/images/malefica.png" alt="Judy"
                    class="w-28 h-28 rounded-full object-cover ring-2 ring-transparent group-hover:ring-white transition" />
                <p class="mt-3 text-gray-300 group-hover:text-white">Judy</p>
            </article>

            <article class="group cursor-pointer">
                <img src="../assets/images/mouse.png" alt="Kennedy"
                    class="w-28 h-28 rounded-full object-cover ring-2 ring-transparent group-hover:ring-white transition" />
                <p class="mt-3 text-gray-300 group-hover:text-white">Kennedy</p>
            </article>

            <article class="group cursor-pointer">
                <img src="../assets/images/mulan.png" alt="Xander"
                    class="w-28 h-28 rounded-full object-cover ring-2 ring-transparent group-hover:ring-white transition" />
                <p class="mt-3 text-gray-300 group-hover:text-white">Xander</p>
            </article>

            <article class="group cursor-pointer">
                <div
                    class="w-28 h-28 rounded-full bg-white/10 flex items-center justify-center text-5xl font-light text-gray-300 group-hover:text-white group-hover:ring-2 group-hover:ring-white transition">
                    +</div>
                <p class="mt-3 text-gray-300 group-hover:text-white">Add Profile</p>
            </article>
        </section>
    </main>

</body>

</html>
