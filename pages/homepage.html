<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/icons/G-logo.ico">
    <title>Disney+ | Inicio</title>

</head>

<body class="bg-[#0e0f14] text-white">

    <header class="fixed top-0 left-0 right-0 z-50 bg-black/70 backdrop-blur border-b border-white/10">
        <div class="flex items-center justify-between px-8 py-4">
            <div class="flex items-center gap-8">
                <span class="text-xl font-semibold">Profile</span>
                <nav class="hidden md:flex items-center gap-6 text-sm text-gray-300">
                    <a href="#" class="flex items-center gap-1 text-white">Home</a>
                    <a href="#">My list</a>
                    <a href="#">Films</a>
                    <a href="#">Series</a>
                </nav>
            </div>
            <div class="text-gray-300"></div>
        </div>
    </header>

    <section class="pt-28 px-8">
        <div class="relative rounded-xl overflow-hidden">
            <img src="../assets/images/avatar.png" alt="Avatar" class="w-full h-[60vh] object-cover" />
            <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/40 to-transparent"></div>

            <div class="absolute bottom-12 left-12 max-w-xl">
                <h1 class="text-5xl font-bold mb-4">Avatar: The Way of Water</h1>
                <p class="text-sm text-gray-300 mb-6">13+ · 2009 · Adventure and Action · Science Fiction</p>
                <div class="flex gap-4">
                    <button class="bg-white text-black px-6 py-3 rounded-md font-semibold"> Ver</button>
                    <button class="bg-white/20 px-6 py-3 rounded-md">+ My list</button>
                </div>
            </div>
        </div>
    </section>
    <section class="px-8 mt-12">
        <h2 class="text-xl font-semibold mb-4">Continue watching</h2>
        <div class="flex gap-6 overflow-x-auto pb-4">
            <img class="w-64 rounded" src="../assets/images/himym.png" />
            <img class="w-64 rounded" src="../assets/images/ladytramp.png" />
            <img class="w-64 rounded" src="../assets/images/mulan.png" />
            <img class="w-64 rounded" src="../assets/images/bluey.png" />
            <img class="w-64 rounded" src="../assets/images/ahs.png" />
            <img class="w-64 rounded" src="../assets/images/Agatha.png" />
            <img class="w-64 rounded" src="../assets/images/phineas.png" />
            <img class="w-64 rounded" src="../assets/images/loki.png" />
        </div>
    </section>

    <section class="px-8 mt-12 mb-16">
        <h2 class="text-xl font-semibold mb-4">Adventure and Action</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <img class="rounded" src="../assets/images/aco.png" />
            <img class="rounded" src="../assets/images/gravi.png" />
            <img class="rounded" src="../assets/images/percy.png" />
            <img class="rounded" src="../assets/images/WhatIf.png" />
            <img class="rounded" src="../assets/images/andor.png" />
            <img class="rounded" src="../assets/images/tron.png" />
            <img class="rounded" src="../assets/images/gdlg.png" />
            <img class="rounded" src="../assets/images/zombie.png" />
            <img class="rounded" src="../assets/images/loki.png" />
            <img class="rounded" src="../assets/images/mande.png" />
            <img class="rounded" src="../assets/images/doom.png" />
            <img class="rounded" src="../assets/images/fan4.png" />
        </div>
    </section>

</body>

</html>
